name: PR Checker

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  build: 
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: generate prisma client
        run: cd /packages/db && npx prisma generate

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
